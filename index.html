<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- Y2K STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: #d4f1f4; /* Baby Blue */
            font-family: 'Verdana', sans-serif;
            padding-bottom: 90px; 
            color: #000;
        }

        /* TOP BAR */
        .top-bar {
            position: sticky;
            top: 0;
            background: #ffffff;
            padding: 15px;
            border-bottom: 2px solid #ff69b4; /* Hot Pink */
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            z-index: 100;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .search-container { position: relative; flex-grow: 1; }

        .search-input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border-radius: 5px;
            border: 2px solid #000;
            background-color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 14px;
        }

        .search-icon {
            position: absolute; left: 10px; top: 50%;
            transform: translateY(-50%); color: #ff69b4;
        }

        .cart-btn {
            position: relative; font-size: 22px;
            color: #ff69b4; text-decoration: none; padding: 5px;
        }
        
        .cart-badge {
            position: absolute; top: -5px; right: -8px;
            background: #000; color: #fff;
            font-size: 10px; width: 18px; height: 18px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; border: 1px solid #fff; font-weight: bold;
        }

        /* FILTERS */
        .filter-scroll {
            display: flex; gap: 8px; padding: 15px;
            overflow-x: auto; background: #d4f1f4;
        }

        .filter-pill {
            padding: 6px 15px; border-radius: 15px;
            background: #fff; color: #000;
            font-family: 'Verdana', sans-serif; font-size: 12px;
            font-weight: bold; border: 2px solid #ff69b4;
            cursor: pointer; box-shadow: 2px 2px 0 #000;
            white-space: nowrap;
        }

        .filter-pill.active {
            background: #ff69b4; color: #fff; border: 2px solid #000;
        }

        /* PRODUCT GRID */
        .product-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; padding: 0 15px;
            min-height: 200px; /* Keeps space while loading */
        }

        .product-card {
            background: #fff; border: 2px solid #000;
            border-radius: 5px; overflow: hidden;
            box-shadow: 4px 4px 0 #ff69b4; transition: transform 0.1s;
        }

        .product-card:active {
            transform: translate(2px, 2px); box-shadow: 2px 2px 0 #ff69b4;
        }

        .product-image {
            width: 100%; height: 180px; object-fit: cover;
            border-bottom: 2px solid #000; background: #eee;
        }

        .product-info { padding: 10px; text-align: center; }

        .brand { 
            font-size: 11px; text-transform: uppercase; 
            letter-spacing: 1px; color: #666; margin-bottom: 5px;
        }
        
        .price { 
            font-family: 'Courier New', monospace;
            font-weight: 900; color: #000; font-size: 16px;
        }

        .buy-btn {
            display: block; width: 100%; margin-top: 8px;
            padding: 6px; background: #7fff00; /* Lime Green */
            color: #000; font-weight: bold; text-transform: uppercase;
            border: 2px solid #000; cursor: pointer;
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #fff; border-top: 3px solid #000;
            display: flex; justify-content: space-between;
            align-items: center; padding: 10px 15px;
            height: 75px; z-index: 200;
        }
        
        .nav-btn {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; color: #999; font-size: 10px;
            font-weight: bold; width: 70px; text-align: center;
        }
        
        .nav-btn i {
            font-size: 22px; margin-bottom: 5px;
            -webkit-text-stroke: 1px transparent; 
        }

        .nav-center { color: #ff69b4 !important; } 
        .nav-right { color: #000 !important; }
        .nav-home { color: #000 !important; }

        /* Pop-out Center Button */
        .nav-center i {
            background: #ffe4e1; padding: 8px;
            border-radius: 50%; border: 2px solid #ff69b4;
            margin-top: -4px; /* Lowered as requested */
            background: #fff; position: relative; z-index: 201;
        }
        
        /* Loading Message */
        .loading-text {
            grid-column: span 2; text-align: center;
            padding: 40px; color: #666;
        }
    </style>
</head>
<body>

    <nav class="top-bar">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search...">
        </div>
        <a href="#" class="cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-badge">0</span>
        </a>
    </nav>

    <div class="filter-scroll">
        <button class="filter-pill active">ALL</button>
        <button class="filter-pill">Y2K</button>
        <button class="filter-pill">VINTAGE</button>
        <button class="filter-pill">DENIM</button>
        <button class="filter-pill">ACCESSORIES</button>
    </div>

    <main class="product-grid" id="shop-container">
        <div class="loading-text">Loading items...</div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-btn nav-home"><i class="fas fa-home"></i>Home</a>
        <a href="#" class="nav-btn nav-center"><i class="fas fa-star"></i>Events</a>
        <a href="#" class="nav-btn nav-right"><i class="fas fa-tag"></i>Sell</a>
        <a href="#" class="nav-btn nav-right"><i class="fas fa-user-astronaut"></i>My Orders</a>
    </nav>

    <script>
        // ==========================================
        // CONFIGURATION: PASTE YOUR LINK BELOW
        // ==========================================
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQxSaXfeWcwBFpXFfbJ4lU25jKhR4ORNTbtQphKOUK7YL4JewJ2NzsS6UNf0V89UnzTufpcreBCJUJo/pub?output=csv";
        // Example: "https://docs.google.com/spreadsheets/d/e/2PACX.../pub?output=csv"

        const container = document.getElementById('shop-container');

        // 1. Fetch Data
        async function loadProducts() {
            if(sheetUrl.includes("PASTE_YOUR")) {
                // If user hasn't pasted a link yet, show dummy data
                renderDummyData();
                return;
            }

            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const products = csvToJson(data);
                renderProducts(products);
            } catch (error) {
                console.error("Error loading products:", error);
                container.innerHTML = '<div class="loading-text">Error loading shop. Check console.</div>';
            }
        }

        // 2. Convert CSV to Code
        function csvToJson(csv) {
            const lines = csv.split('\n');
            const result = [];
            // Skip header row (i=1)
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i]) continue;
                // Splitting by comma (NOTE: Don't use commas IN your product names!)
                const currentline = lines[i].split(',');
                
                // Safe checks to prevent crashes if a row is empty
                if(currentline.length < 2) continue;

                const obj = {
                    name: currentline[0] || "Unknown Item",
                    price: currentline[1] || "0.00",
                    brand: currentline[2] || "Brand",
                    image: currentline[3] || "", // If empty, will use placeholder
                    category: currentline[4] || "Misc"
                };
                result.push(obj);
            }
            return result;
        }

        // 3. Draw the HTML
        function renderProducts(products) {
            let html = '';
            products.forEach((product, index) => {
                const cleanPrice = product.price.replace('$', '').trim();
                
                html += `
                    <div class="product-card">
                        <img src="${product.image}" class="product-image" 
                             onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                        <div class="product-info">
                            <div class="brand">${product.brand}</div>
                            <div class="product-title" style="font-weight:bold; font-size:13px; margin-bottom:5px;">${product.name}</div>
                            <div class="price">$${cleanPrice}</div>
                            <button class="buy-btn" onclick="alert('Added ${product.name} to cart!')">Add</button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // 4. Fallback Dummy Data (So it looks good before you add your sheet)
        function renderDummyData() {
            const dummies = [
                { name: "Setup Required", price: "0.00", brand: "System", image: "https://via.placeholder.com/300/ffb7b2/000?text=Link+Sheet", category: "Info" },
                { name: "Pink Skirt", price: "45.00", brand: "Juicy", image: "https://via.placeholder.com/300/ffdac1/000?text=Demo+Item", category: "Y2K" }
            ];
            renderProducts(dummies);
        }

        // Start
        loadProducts();
    </script>
</body>
</html>
