<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- Y2K RESET & FONTS --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            /* Baby Blue Background */
            background-color: #d4f1f4; 
            font-family: 'Verdana', sans-serif; /* The classic 2000s font */
            padding-bottom: 90px; 
            color: #000;
        }

        /* --- TOP BAR (SEARCH + CART) --- */
        .top-bar {
            position: sticky;
            top: 0;
            background: #ffffff;
            padding: 15px;
            border-bottom: 2px solid #ff69b4; /* Hot Pink Border */
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            z-index: 100;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .search-container {
            position: relative;
            flex-grow: 1; /* Takes up remaining space */
        }

        .search-input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border-radius: 5px;
            border: 2px solid #000; /* Thick outline */
            background-color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff69b4;
        }

        /* --- CART ICON --- */
        .cart-btn {
            position: relative;
            font-size: 22px;
            color: #ff69b4; /* Hot Pink */
            text-decoration: none;
            padding: 5px;
        }
        
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -8px;
            background: #000;
            color: #fff;
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #fff;
            font-weight: bold;
        }

        /* --- FILTERS (PILLS) --- */
        .filter-scroll {
            display: flex;
            gap: 8px;
            padding: 15px;
            overflow-x: auto;
            background: #d4f1f4; /* Matches body */
        }

        .filter-pill {
            padding: 6px 15px;
            border-radius: 15px;
            background: #fff;
            color: #000;
            font-family: 'Verdana', sans-serif;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid #ff69b4; /* Pink Borders */
            cursor: pointer;
            box-shadow: 2px 2px 0 #000; /* Retro Shadow */
            white-space: nowrap;
        }

        .filter-pill.active {
            background: #ff69b4;
            color: #fff;
            border: 2px solid #000;
        }

        /* --- PRODUCT GRID --- */
        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 15px;
        }

        .product-card {
            background: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 4px 4px 0 #ff69b4; /* The "Pop" Shadow */
            transition: transform 0.1s;
        }

        .product-card:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #ff69b4;
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid #000;
        }

        .product-info {
            padding: 10px;
            text-align: center;
        }

        .brand { 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .price { 
            font-family: 'Courier New', monospace;
            font-weight: 900; 
            color: #000; 
            font-size: 16px;
        }

        .buy-btn {
            display: block;
            width: 100%;
            margin-top: 8px;
            padding: 6px;
            background: #7fff00; /* Chartreuse/Lime Green */
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid #000;
            cursor: pointer;
        }

        /* --- BOTTOM NAVIGATION --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fff;
            border-top: 3px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            height: 75px;
            z-index: 200;
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #999;
            font-size: 10px;
            font-weight: bold;
            width: 70px;
            text-align: center;
        }
        
        .nav-btn i {
            font-size: 22px;
            margin-bottom: 5px;
            /* Text Stroke effect for retro feel */
            -webkit-text-stroke: 1px transparent; 
        }

        /* Active/Colored States */
        .nav-center { color: #ff69b4 !important; } /* Pink for Events */
        .nav-right { color: #000 !important; } /* Black for Seller/Account */
        .nav-home { color: #000 !important; }

        /* A little bubbly circle behind the center icon */
        .nav-center i {
            background: #ffe4e1;
            padding: 8px;
            border-radius: 50%;
            border: 2px solid #ff69b4;
            margin-top: -15px; /* Pop out effect */
            background: #fff;
        }

    </style>
</head>
<body>

    <nav class="top-bar">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search...">
        </div>
        
        <a href="#" class="cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-badge">2</span>
        </a>
    </nav>

    <div class="filter-scroll">
        <button class="filter-pill active">ALL</button>
        <button class="filter-pill">Y2K</button>
        <button class="filter-pill">VINTAGE</button>
        <button class="filter-pill">DENIM</button>
        <button class="filter-pill">ACCESSORIES</button>
    </div>

    <main class="product-grid" id="shop-container">
    </main>

    <nav class="bottom-nav">
        
        <a href="#" class="nav-btn nav-home">
            <i class="fas fa-home"></i>
            Home
        </a>

        <a href="#" class="nav-btn nav-center">
            <i class="fas fa-star"></i>
            Events
        </a>

        <a href="#" class="nav-btn nav-right">
            <i class="fas fa-tag"></i>
            Sell
        </a>

        <a href="#" class="nav-btn nav-right">
            <i class="fas fa-user-astronaut"></i>
            My Orders
        </a>

    </nav>

<script>
    // --- YOUR INVENTORY LIST ---
    // This is the ONLY place you need to edit to add new items.
    const products = [
        {
            id: 1,
            name: "Von Dutch Baby Tee",
            price: 25.00,
            image: "https://via.placeholder.com/300x400/ffb7b2/000000?text=Baby+Tee",
            tag: "Y2K"
        },
        {
            id: 2,
            name: "Juicy Couture Skirt",
            price: 45.00,
            image: "https://via.placeholder.com/300x400/ffdac1/000000?text=Mini+Skirt",
            tag: "Vintage"
        },
        {
            id: 3,
            name: "Coach Baguette Bag",
            price: 80.00,
            image: "https://via.placeholder.com/300x400/e2f0cb/000000?text=Baguette+Bag",
            tag: "Accessories"
        },
        // To add a new item, just copy one of the blocks above and paste it here!
    ];
    {
    id: 4,
    name: "New Pink Hoodie",
    price: 50.00,
    image: "https://link-to-your-photo.com/image.jpg",
    tag: "Hoodies"
},

    // --- THE ENGINE (Do not touch unless you want to change the layout) ---
    const container = document.getElementById('shop-container');

    function renderProducts() {
        let html = '';
        products.forEach(product => {
            html += `
                <div class="product-card">
                    <img src="${product.image}" class="product-image" alt="${product.name}">
                    <div class="product-info">
                        <div class="brand">${product.tag}</div> <div class="product-title" style="font-weight:bold; font-size:13px; margin-bottom:5px;">${product.name}</div>
                        <div class="price">$${product.price.toFixed(2)}</div>
                        <button class="buy-btn snipcart-add-item" 
                            data-item-id="${product.id}" 
                            data-item-price="${product.price}" 
                            data-item-name="${product.name}" 
                            data-item-image="${product.image}">
                            Add
                        </button>
                    </div>
                </div>
            `;
        });
        container.innerHTML = html;
    }

    // Run the engine
    renderProducts();
</script>


</body>

</html>
